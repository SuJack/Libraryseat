<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图书馆座位管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<script type="text/javascript" src="../../js/jquery-1.11.0.js" ></script> 
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	
</head>
<body class="childrenBody">
	
	<form class="layui-form">
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
  <legend>用户基本信息（必填）</legend>
</fieldset>
		<div class="layui-form-item">
			<div class="layui-inline">		
				<label class="layui-form-label">*姓名</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input uname" lay-verify="required" placeholder="请输入真实姓名">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">*学号</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input unumber" lay-verify="required" placeholder="请输入学号">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">*手机号</label>
				<div class="layui-input-inline">
					<input type="text" class="layui-input uphone" lay-verify="required" placeholder="请输入手机号">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">*密码</label>
				<div class="layui-input-inline">
					<input type="password" class="layui-input upasswd" lay-verify="required" placeholder="请输入密码">
				</div>
			</div>
			<div class="layui-inline">
				
			<label class="layui-form-label">*性别</label>
			    <div class="layui-input-inline">
			      <input type="radio" id="radio3" name="usex" value="男" title="男"  />
			      <input type="radio" id="radio4" name="usex" value="女" title="女"  />
			    </div>
			</div>
			
			
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">*所在单位</label>
				<div class="layui-input-inline">
					<select name="did" class="did">
						<option value="9000">未设置</option>
				        <option value="9001">信息科学技术学院</option>
				        <option value="9002">中国语言文化学院</option>
				        <option value="9003">国际学院</option>
				        <option value="9004">经济学院</option>
				    </select>
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">*用户类型</label>
				<div class="layui-input-inline">
					<select name="utid" class="utid">
				        <option value="2001">学生</option>
				        <option value="2002">教师</option>
				        <option value="2003">职工</option>
				        <option value="2004">校外人员</option>
				    </select>
				</div>
			</div>
			
			
		</div>
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
  <legend>用户详细信息（选填）</legend>
</fieldset>
		<div class="layui-form-item">
			<div class="layui-inline">		
				<label class="layui-form-label">邮箱</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input uemail" placeholder="请输入文章标题">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">备用电话</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input utphone" placeholder="请输入文章标题">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">身份证号</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input ucard" placeholder="请输入文章标题">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">QQ号</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input uqq" placeholder="请输入文章标题">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">微信号</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input uwechat" placeholder="请输入文章标题">
				</div>
			</div>
			
		</div>
		
		
		<div class="layui-form-item">
			<div class="layui-block">		
				<label class="layui-form-label">个性签名</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input uremark" placeholder="请输入文章标题">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="add_userinfo">确认添加</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="userinfo_add.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图书馆座位管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	
</head>
<body class="childrenBody">
	
	<form class="layui-form">
		<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
  <legend>订单详情</legend>
</fieldset>
		<div class="layui-form-item">
			<div class="layui-inline">		
				<label class="layui-form-label">预约号</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input bid" lay-verify="required" disabled="disabled">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">当前状态</label>
				<div class="layui-input-inline">
			      <input type="text" class="layui-input btid" lay-verify="required" disabled="disabled">
			    </div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">更改状态</label>
				<div class="layui-input-inline">			
			      <input type="radio" id="radio3" name="newbtid" value="6001" title="待使用" checked />
			      <input type="radio" id="radio4" name="newbtid" value="6002" title="已使用"  />
			      <input type="radio" id="radio5" name="newbtid" value="6003" title="已取消"  />
			      <input type="radio" id="radio6" name="newbtid" value="6004" title="失约"  />
				</div>
			</div>
			
		</div>
		
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">预约时间</label>
				<div class="layui-input-inline">
			      <input type="text" class="layui-input bdate" disabled="disabled" />
			    </div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">预约时段</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input btime" disabled="disabled">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">场室编号</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input pid" disabled="disabled">
				</div>
			</div>
			<div class="layui-inline">		
				<label class="layui-form-label">座位编号</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input sid" disabled="disabled">
				</div>
			</div>

		</div>

		<div class="layui-form-item">
			<div class="layui-block">		
				<label class="layui-form-label">其它需求</label>
				<div class="layui-input-block">
					<input type="text" class="layui-input bremark" disabled="disabled">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="edit_bookinfo">更改状态</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="book_edit.js"></script>
</body>
</html>
